<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATCHES.CO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="logo">
                WATCHES.CO
            </div>
            <nav>
                <a href="#" class="nav-link">HOME</a>
                <a href="#" class="nav-link">PRODUCTS</a>
                <a href="#" class="nav-link">ABOUT US</a>
                <a href="#" class="nav-link">CONTACT US</a>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <button type="submit"><i class="fa fa-search"></i></button>
                <a href="#" class="nav-link">CART(0)</a>
            </nav>
        </header>
    
        <main>
            <div class="container">
                
                <div class="left">
                    <div class="intro-header">
                        <h3>CAPTIVATE THE SENSES</h3>
                        <h3>THROUGH OUR WATCHES</h3>
                    </div>

                    <div class="intro-paragraph">
                        <p>Discover an exquisite collection of watches that evoke</p> 
                        <p>emotions and leave a lasting impression.</p>
                    </div>

                    <div class="buttons">
                        <button class="success">SEE ALL PRODUCTS</button>
                        <button class="call">CONTACT US</button>    
                    </div>
                
                    <div class="stats">
                        <div class="stat">
                            <span class="number">100K+</span>
                            <span class="label">Customers</span>
                        </div>
                        
                        <div class="stat">
                            <span class="number">10</span>
                            <span class="label">Products</span>
                        </div>
                        
                        <div class="stat">
                            <span class="number">15</span>
                            <span class="label">Countries</span>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <img src="assets/watch_preview.png" alt="watch_preview">
                </div>
            </div>
        </main>
    
        <footer>
            <p>WATCHES.CO &copy; 2023. All rights reserved.</p>
        </footer>

    </section>
</body>
</html>
